<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trendalyzer | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<style>
    body {
        background-image: radial-gradient(circle, #f7f7f7, #eeeeee, #e5e5e5, #dcdcdc, #d3d3d3);
    }
</style>
<body>
    
    <!--Navbar start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ml-5 " href="/">
            <img src="https://img.icons8.com/fluent/30/000000/bitcoin-cryptocurrency.png" class="mr-2"/>
            <b class="text-monospace"> CRYPTO Trendalyzer</b>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link mr-3" href="/">News & Events</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="/crypto">Coins</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="/portfolio">My Portfolio</a>
                </li>
                {% if session["email"] %}
                <li class="nav-item mr-5">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item mr-3">
                    <a class="nav-link" href="/signin">Sign in</a>
                </li>
                <li class="nav-item mr-5">
                    <a class="btn-sm btn-success nav-link" href="/signup" style="color: white;">Get Started</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!--Navbar end-->

    {% block content %}{% endblock %}

</body>
</html>

<!--Bootstrap-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
crossorigin="anonymous"></script>
